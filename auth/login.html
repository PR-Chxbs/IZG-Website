<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-in.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="shortcut icon" href="/resources/izg_full_color_logo.png" type="image/x-icon">
    <title>Sign In</title>
    
</head>

<body>
    <style>
        #logo:hover {
            cursor: pointer;
        }
    </style>
    <img src="/resources/auth_background_image.png" alt="Auth Background Image" class="background-image"/>
    <main class="auth">
        <div class="form-container">
            <div class="image-container">
                <img src="/resources/izg_full_color_logo.png" alt="Gift of the givers logo" class="logo" id="logo"/>
            </div>

            <h1>Welcome back!</h1>
            <p>Are you a new user? <a class="underline">Register here</a></p>

            <form id="loginForm">
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter email" name="Email" id="email" required />

                <label for="Password">Password</label>
                <input type="password" placeholder="Enter password" name="Password" id="password" required />

                <div>
                    <input type="checkbox" name="RememberMe" id="remember-me"/>
                    <label for="RememberMe">Remember Me</label>
                </div>

                <button type="submit">Submit</button>
            </form>
            <a><p class="underline">Forgot password?</p></a>
        </div>

        <div id="snackbar"></div>

    </main>
    <script src="/js/login.js" type="module"></script>
</body>
</html>
