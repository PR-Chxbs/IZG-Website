<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/vars.css">
    <link rel="stylesheet" href="/css/admin_global.css">
    <link rel="shortcut icon" href="/resources/izg_full_color_logo.png" type="image/x-icon">
    <title>Admin | View all users</title>
</head>
<body>
    <style>
        #refresh-btn:hover {
            cursor: var(--cursor-pointer);
        }
    </style>
    <nav id="side-nav" class="side-nav" role="navigation">
        <!-- Injected Dynamically -->
    </nav>

    <main class="main-content">
        <section class="user-list">
            <h2>All users</h2>
            <div class="btn-container">
                <img id="refresh-btn" class="refresh-btn" src="/resources/icons/refresh_icon.png"/>
                <a href="/admin/manageUser.html" class="btn">+ Add User</a>
            </div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Injected dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="snackbar"></div>

    <script src="/js/authGuard.js"></script>
    <script src="/js/injectNav.js"></script>
    <script src="/js/users/view_users.js" type="module"></script>
</body>
</html>
