<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZG Events</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #4b0049;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      color: white;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .section-title {
      text-align: center;
      margin: 3rem 0 1rem;
    }

    .section-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .events-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .event-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      max-width: 800px;
      width: 90%;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .event-img {
      width: 150px;
      height: 150px;
      background-color: #ddd;
      border-radius: 8px;
    }

    .event-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .event-info p {
      margin: 0.3rem 0;
    }

    .event-info .details-btn {
      margin-top: 0.5rem;
      background: #fff;
      border: 2px solid #000;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .event-info .details-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Izandla Ziyagezana</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Emails</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1 class="section-title">Upcoming Events</h1>
    <p class="section-subtitle">See what we're doing and how you can join</p>
    <div class="events-container">
      <div class="event-card">
        <img class="event-img" src="Pad Drive.jpg">
        <div class="event-info">
          <h3>Event Name</h3>
          <p>Activity and date</p>
          <button class="details-btn">View Details</button>
        </div>
      </div>
      <div class="event-card">
        <div class="event-img">(picture)</div>
        <div class="event-info">
          <h3>Event Name</h3>
          <p>Activity and date</p>
          <button class="details-btn">View Details</button>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h1 class="section-title">Past Events</h1>
    <p class="section-subtitle">See what we've done and how you joined</p>
    <div class="events-container">
      <div class="event-card">
        <div class="event-img">(picture)</div>
        <div class="event-info">
          <h3>Article Title</h3>
          <p>May 15, 2004</p>
          <button class="details-btn">View Details</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.querySelectorAll('.details-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('This would lead to a detailed event page.');
      });
    });
  </script>
</body>
</html>
