<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZG Events</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 2rem;
      background-color: #4b0049;
      border-bottom: 1px solid #ccc;
    }

    .events{
      color: orchid;
    }

    .logo img {
      height: 50px;
      width: auto;
      
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      color: white;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .section-title {
      text-align: center;
      margin: 3rem 0 1rem;
    }

    .section-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .events-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .event-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      max-width: 800px;
      width: 90%;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .event-img {
      width: 150px;
      height: 150px;
      background-color: #ddd;
      border-radius: 8px;
    }

    .event-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .event-info p {
      margin: 0.3rem 0;
    }

    .event-info .details-btn {
      margin-top: 0.5rem;
      background: #fff;
      border: 2px solid #000;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .event-info .details-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../resources/IZG Full Color Logo.png" alt="IZG Logo">
    </div>
    <nav>
                <ul class="nav-links">
                    <li><a href="../index.html" class="home">Home</a></li>
                    <li><a href="AboutUs.html" class="about">About Us</a></li>
                    <li><a href="ContactUs.html" class="contact">Contact Us</a></li>
                    <li><a href="Events.html" class="events">Events</a></li>
                    <li><a href="Blog.html" class="blog">Blog</a></li>
                </ul>
            </nav>
  </header>

  <section>
    <h1 class="section-title">Events</h1>
    <p class="section-subtitle">See what we're doing and how you can join</p>
    
    <div class="events-container">
      <div class="event-card">
        <img class="event-img" src="../resources/Pad Drive.jpg">
        <div class="event-info">
          <h3>Pad Drive</h3>
          <p>From April, 20th 2025</p>
          <a href="../resources/Pad Drive.jpg"><button class="details-btn">View Details</button></a>
        </div>
      </div>

    </div>
  </section>

  <section>
    <h1 class="section-title">Past Events</h1>
    <p class="section-subtitle">See what we've done</p>
    <div class="events-container">
      <div class="event-card">
        <img class="event-img" src="../resources/event2.jpg">
        
        <div class="event-info">
          <h3>Opening Launch</h3>
          <p>December, 9th, 2023</p>
          <a href="../resources/Pad Drive.jpg"><button class="details-btn">View Details</button></a>
        </div>
      </div>
    </div>
  </section>

  <script>
  </script>
</body>
</html>
