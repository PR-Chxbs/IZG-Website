<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/vars.css">
  <link rel="stylesheet" href="../css/admin_global.css">
  <link rel="stylesheet" href="../css/admin-events.css">
  <title>Admin | Manage Events</title>
</head>
<body>
    <nav id="side-nav" class="side-nav" role="navigation">
        
    </nav>

    <main class="main-content">
    <!-- Event Form -->
    <section class="event-form">
      <h2 id="form-title">Create New Event</h2>
      <form id="eventForm">
        <input type="hidden" id="event_id">

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Event Date</label>
        <input type="date" id="event_date" required>

        <label>Location</label>
        <input type="text" id="location" required>

        <label>Start Time</label>
        <input type="time" id="start_time" required>

        <label>End Time</label>
        <input type="time" id="end_time" required>

        <label>Image URL</label>
        <input type="text" id="image_url">

        <button type="submit" id="submitBtn">Create Event</button>
      </form>
    </section>

    <!-- Events List -->
    <section class="event-list">
      <h2>All Events</h2>
      <table id="eventsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventsBody">
            
          <!-- Events will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <p id="message"></p>

  <script src="../js/injectNav.js"></script>
  <script src="../js/admin-events.js"></script>
</body>
</html>
